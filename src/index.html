<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="x5-fullscreen" content="true">
    <meta content="yes" name="apple-touch-fullscreen">
    <!--启用 webapp 模式, 会隐藏工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--在webapp模式下，改变顶部状态条的颜色。-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>报装系统</title>
    <!--DNS prefetching通过指定具体的URL来告知客户端未来会用到相关的资源，这样浏览器可以尽早的解析DNS。-->
    <link rel="dns-prefetch" href="//at.alicdn.com/t/font_331863_bbqpk66e2ob0rudi.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_331863_bbqpk66e2ob0rudi.css">

    <script>
        document.documentElement.style.height = window.innerHeight + 'px';
    </script>
</head>
<body>
    <div id="main" style="width: 100%;height: 100%;"></div>
    <!--<script src="http://localhost:3002/webpack-dev-server.js"></script>-->
</body> 
</html>
